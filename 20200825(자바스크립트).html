<html>
    <head>
        <script>
        var n = null;
        function cl(){
            if(n==null || n.closed){
                n=window.open("","w","width=300,height=200");
            }
            var t=document.getElementById("text");
            //textarea의 id를 알아내서
            n.document.open();
            n.document.write(t.value);
            //textarea에서 쓴 데이터들을 새브라우저에 출력
            n.document.closed();
        }    
        </script>
    </head>
    <body>
        <p>자바스크립트를 공부 해보자</p>
        <textarea id="text" rows="10" cols="30"></textarea><br>
        <button onclick="cl()">푸시푸시</button>
    </body>

        </script>
