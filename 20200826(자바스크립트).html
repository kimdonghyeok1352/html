<html>
    <head>
        <script>
            function down(obj){ //마우스로 조작
                obj.style.color="blue";
            }
            function over(obj){
                obj.style.backgroundColor="coral";
            }
            function out(obj){
                obj.style.border="3px dotted blue";
            }
            function wheel(e,obj){
                if(e.wheelDelta < 0){
                    obj.style.backgroundColor="yellow";
                }
                else{
                    obj.style.backgroundColor="green";
                }
            }
        </script>
    </head>
    <body>
        <span onmousedown="down(this)" 
             onmouseover="over(this)"
             onmouseout="out(this)"
             onwheel="wheel(event,this)">자바스크립트</span>
    </body>
</html>

    <body>
        <p style="color: violet;">자바<span style="color: tomato;" id="aa">스크립트</span></p>
        <input type="text">
        <input type="button" value="결과" id="button">
        <div id="div" style="color: teal;"></div>
        <script>//어렵넹
            var d=document.getElementById("div");
            var b=document.getElementById("button");
            document.body.addEventListener("click",capture,true);//캡쳐리스너 등록
            b.addEventListener("click",bubble,false);//버블리스너 등록(버튼)

            document.body.addEventListener("click",bubble,true);//버블등록

            function capture(e){
                var n = e.currentTarget;
                var m = n.tagName;//태그이럼
                d.innerHTML += m+"태그에"+e.type+"이벤트"+"<br>";
            }
            function bubble(e){
                var n = e.currentTarget;
                var m = n.tagName;//태그이럼
                d.innerHTML += m+"태그에"+e.type+"이벤트"+"<br>";
            }
        </script>
    </body>

<html>
    <head>
        <script>
            function on(){
                var n = document.getElementById("aa");
                var m = document.getElementById("bb");

                    var a = document.getElementById("span");

            }
        </script>
