    <body>
        <script>
            function student(name,score){
                this.name=name;
                this.score=score;
                this.grade=function(){
                    if(this.score>90){
                        return "A";
                    }
                    else if(this.score>80){
                        return "B";
                    }
                }
            }
            var a = new student("sam",60);
            var b = new student("tom",100);
            document.write(a.name+"학점"+a.grade()+"<br>");
            document.write(b.name+"학점"+b.grade()+"<br>");
        </script>
    </body>
