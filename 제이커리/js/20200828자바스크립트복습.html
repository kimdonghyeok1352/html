    <script>
        function addr(){ //추가하면서 저장
            result = document.getElementById("addr");
            add = document.getElementsByName("aa")[0].value+','+document.getElementsByName("tel")[0].value;
            item=document.createElement('li');
            node=document.createTextNode(add);

            item.appendChild(node);
            result.appendChild(item);
        }
        function reset(){//한번에 리셋
            document.getElementById("addr").innerHTML="";

        } 
    </script>
</head>

<body>
    이름:<input type="text" name="aa"><br>
    전화번호:<input type="text" name="tel"><br>
    <input type="button" onclick="addr()" value="저장">
    <input type="button" onclick="reset()" value="초기화">
    <ul id="addr">

    </ul>

</body>

    <script>
        function gugu(n){
            for(var i=1; i<10; i++){
                    document.write(n+''+i+''+ eval(n*i));
                    document.write("<br>");
                
            }
        }
    </script>
</head>

<body>
    <script>
        var n = parseInt(prompt("단수를 입력"));
        gugu(n);
    </script>
    
    
</body>
