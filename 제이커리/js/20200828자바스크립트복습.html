    <script>
        function gugu(n){
            for(var i=1; i<10; i++){
                    document.write(n+''+i+''+ eval(n*i));
                    document.write("<br>");
                
            }
        }
    </script>
</head>

<body>
    <script>
        var n = parseInt(prompt("단수를 입력"));
        gugu(n);
    </script>
